<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <!-- Sidebar -->
    <div class="navbar-small">
        <div class="nav-top">
            <div class="icon">
                <img src="img/logo-small.svg" alt="logo">
            </div>
            <div class="icon">
                <img src="img/home.svg" alt="home">
            </div>
            <div class="icon">
                <img src="img/search.svg" alt="search">
            </div>
            <div class="icon">
                <img src="img/libreria.svg" alt="">
            </div>
        </div>
        <div class="nav-bottom">
            <a href="https://open.spotify.com/" class="download"><img src="img/download.svg" alt="user"></i></a>
            <div class="user">
                <img src="img/profile.svg" alt="user">
            </div>
        </div>    
    </div>

    <div class="navbar-big">
        <div class="nav-top">
            <div class="logo">
                <img src="img/logo.svg">
            </div>
            <ul class="options">
                <li class="home"><a href="#"><img src="img/home.svg" alt=""><span>Home</span></a></li>
                <li class="search"><a href="#"><img src="img/search.svg" alt=""><span>Cerca</span></a></li>
                <li class="libray"><a href="#"><img src="img/libreria.svg" alt=""><span>La tua libreria</span></a></li>
            </ul>
            <h2 class="uppercase-bold">playlist</h2>
            <div class="new-playlist-btn">
                <div class="plus"><i class="fa-solid fa-plus"></i></div>
                Crea playlist
            </div>
            <ul class="playlist">
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
            </ul>
        </div>
        <div class="nav-bottom">
            <div class="install">
                <a href="https://open.spotify.com/">
                    <img src="img/download.svg">
                </a>
                <span>Installa app</span>
            </div>
        
            <div class="user">
                <img src="img/profile.svg">
                <span class="name">John Doe</span>
            </div>
        </div>
    </div>

    <!-- Player -->
    <div id="player">
        <div class="song">
            <img src="img/sinister.jpeg">
            <div class="info-song">
                <span class="song-name">Sinister</span>
                <span class="album-name">album name</span>
            </div>    
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="player">
            <div class="icons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="circle fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="slider">
                <span>0.25</span>
                <div class="bar"></div>
                <span>4.25</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Content -->
    <main class="content"></main>
</body>
</html>
